{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <!-- Breadcrumb Start -->
 <div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="text-link" href="{% url 'home:main' %}">مولتی شاپ</a>
                <span class="breadcrumb-item mr-3 ml-3">/</span>
                <span class="active">ثبت نام</span>
            </nav>
        </div>
    </div>
</div>
    <!-- Breadcrumb End -->


    <!-- OTP Check Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span class="bg-secondary pr-3">تایید کد امنیتی</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30 rounded-2">
                    <div id="success"></div>
                    <form method="POST" action="{% url 'account:registeration' %}">
                        {% csrf_token %}
                        <div class="control-group">
                        <label>کد ارسال شده به شماره {{ phone_number }}را وارد کنید</label>
                            {% for error in form.phone.errors %}
                                <p class="alert alert-danger">{{ error }}</p>
                            {% endfor %}
                            {{ form.code|attr:"class:form-control rounded" }}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4 rounded-2" type="submit" id="sendMessageButton">تایید کد</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- OTP Check End -->

{% endblock %}
